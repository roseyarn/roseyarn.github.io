<!DOCTYPE html>
<html lang="en" ng-app="roseyarn">

<head>
    <meta charset="utf-8">
    <title>M-Store | Modern E-Commerce Template</title>

    <!--SEO Meta Tags-->
    <meta name="description" content="M-Store - Modern E-Commerce Template"/>
    <meta name="keywords"
          content="shop"/>
    <meta name="author" content="Rokaux"/>

    <!--Mobile Specific Meta Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/vendor.min.css">

    <link rel="stylesheet" href="css/app.min.css">

    <script src="js/loading.min.js"></script>

</head>

<!-- Body -->
<!-- Adding/Removing class ".page-preloading" is enabling/disabling background smooth page transition effect and spinner. Make sure you also added/removed link to page-preloading.js script in the <head> of the document. -->
<body class="page-preloading">

<!-- Page Pre-Loader -->
<div class="page-preloader">
    <div class="preloader">
        <img src="images/preloader.gif" alt="Preloader">
    </div>
</div><!-- .page-preloader -->

<!-- Page Wrapper -->
<div class="page-wrapper">

    <!-- Navbar -->
    <!-- Remove ".navbar-sticky" class to make navigation bar scrollable with the page. -->
    <header class="navbar navbar-sticky" ng-controller="ry.nav.main.ctrl" ng-include="template"></header>

    <!-- Content Show Here -->
    <ui-view autoscroll="true"></ui-view>

    <!-- Footer -->
    <footer class="footer">
        <div class="column">
            <p class="text-sm">Need support? Call <span class="text-primary">001 (917) 555-4836</span></p>
            <div class="social-bar text-center space-bottom">
                <a href="#" class="sb-skype" data-toggle="tooltip" data-placement="top" title="Skype">
                    <i class="socicon-skype"></i>
                </a>
                <a href="#" class="sb-facebook" data-toggle="tooltip" data-placement="top" title="Facebook">
                    <i class="socicon-facebook"></i>
                </a>
                <a href="#" class="sb-google-plus" data-toggle="tooltip" data-placement="top" title=""
                   data-original-title="Google+">
                    <i class="socicon-googleplus"></i>
                </a>
                <a href="#" class="sb-twitter" data-toggle="tooltip" data-placement="top" title="Twitter">
                    <i class="socicon-twitter"></i>
                </a>
                <a href="#" class="sb-instagram" data-toggle="tooltip" data-placement="top" title=""
                   data-original-title="Instagram">
                    <i class="socicon-instagram"></i>
                </a>
            </div><!-- .social-bar -->
            <p class="copyright">&copy; 2016. Made with <i class="text-danger material-icons favorite"></i> by rokaux.
            </p>
        </div><!-- .column -->
        <div class="column">
            <h3 class="widget-title">
                Subscription
                <small>To receive latest offers and discounts from the shop.</small>
            </h3>
            <form action="//rokaux.us12.list-manage.com/subscribe/post?u=c7103e2c981361a6639545bd5&amp;id=1194bb7544"
                  method="post" target="_blank" class="subscribe-form" novalidate>
                <input type="email" class="form-control" name="EMAIL" placeholder="Your e-mail">
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                                                                          name="b_c7103e2c981361a6639545bd5_1194bb7544"
                                                                                          tabindex="-1" value=""></div>
                <button type="submit"><i class="material-icons send"></i></button>
            </form>
        </div><!-- .column -->
        <div class="column">
            <h3 class="widget-title">
                Payment Methods
                <small>We support one of the following payment methods.</small>
            </h3>
            <div class="cards"><img src="images/cards.png" alt="Cards"></div>
            <!-- Scroll To Top Button -->
            <div class="scroll-to-top-btn"><i class="material-icons trending_flat"></i></div>
        </div><!-- .column -->
    </footer><!-- .footer -->

</div><!-- .page-wrapper -->


<script src='//maps.googleapis.com/maps/api/js?key=AIzaSyBvOWlEu9rfqBhNu2zLzoAqrZImF-EdDYM'></script>

<script src="js/libs.min.js"></script>

<script src="js/app.min.js"></script>

</body><!-- <body> -->

</html>
