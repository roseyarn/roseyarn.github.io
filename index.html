<!DOCTYPE html>
<html lang="en" ng-app="roseyarn">

<head>
    <meta name="fragment" content="!" />
    <meta charset="utf-8">

    <title>Roseyarn</title>

    <!--SEO Meta Tags-->
    <meta name="description" content="M-Store - Modern E-Commerce Template"/>
    <meta name="keywords"
          content="shop"/>
    <meta name="author" content="Rokaux"/>

    <!--Mobile Specific Meta Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link rel="stylesheet" href="css/vendor.min.css">

    <link rel="stylesheet" href="css/app.min.css">

    <script src="js/loading.min.js"></script>

</head>

<!-- Body -->
<!-- Adding/Removing class ".page-preloading" is enabling/disabling background smooth page transition effect and spinner. Make sure you also added/removed link to page-preloading.js script in the <head> of the document. -->
<body class="page-preloading">

<!-- Page Pre-Loader -->
<div class="page-preloader">
    <div class="preloader">
        <img src="images/preloader.gif" alt="Preloader">
    </div>
</div><!-- .page-preloader -->

<!-- Page Wrapper -->
<div class="page-wrapper">

    <!-- Navbar -->
    <!-- Remove ".navbar-sticky" class to make navigation bar scrollable with the page. -->
    <header class="navbar navbar-sticky ry-navbar md-whiteframe-2dp" ui-view="header"></header>

    <!-- Content Show Here -->
    <div ui-view class="anim-in-out anim-fade" data-anim-speed="250"></div>

    <!-- Footer -->
    <footer class="footer" ui-view="footer">

    </footer><!-- .footer -->

</div><!-- .page-wrapper -->


<script src='//maps.googleapis.com/maps/api/js?key=AIzaSyBvOWlEu9rfqBhNu2zLzoAqrZImF-EdDYM'></script>

<script src="js/libs.min.js"></script>

<script src="js/app.min.js"></script>

</body><!-- <body> -->

</html>
